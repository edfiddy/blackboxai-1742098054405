<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: white;
            background: linear-gradient(45deg, #0f0f0f, #1a1a1a);
        }
        .sidebar-item:hover {
            background-color: #272727;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-circle {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.15;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 72px;
            }
            .sidebar-text {
                display: none;
            }
            .main-content {
                margin-left: 72px;
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Background Gradients -->
    <div class="gradient-circle" style="background: #ff0000; top: -300px; right: -300px;"></div>
    <div class="gradient-circle" style="background: #00ff00; bottom: -300px; left: -300px;"></div>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-[#0f0f0f] bg-opacity-80 backdrop-blur-lg h-14 flex items-center justify-between px-4 z-50 glass">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#ffffff1a] rounded-full transition-all">
                <i class="fas fa-bars text-white text-xl"></i>
            </button>
            <a href="/" class="flex items-center">
                <i class="fab fa-youtube text-red-600 text-3xl"></i>
                <span class="ml-1 text-xl font-medium tracking-tighter hidden sm:inline">YouTube</span>
            </a>
        </div>
        
        <div class="hidden md:flex flex-1 justify-center max-w-[732px] mx-4">
            <div class="flex w-full">
                <div class="flex flex-1">
                    <input type="text" placeholder="Search" 
                        class="w-full px-4 py-2 bg-[#ffffff0d] border border-[#ffffff1a] rounded-l-full focus:outline-none focus:border-blue-500 text-white placeholder-gray-400">
                    <button class="px-6 bg-[#ffffff0d] border border-l-0 border-[#ffffff1a] rounded-r-full hover:bg-[#ffffff1a] flex items-center transition-all">
                        <i class="fas fa-search text-[#aaa]"></i>
                    </button>
                </div>
                <button class="ml-4 p-2 hover:bg-[#ffffff1a] rounded-full transition-all" title="Search with your voice">
                    <i class="fas fa-microphone text-white text-xl"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <button class="md:hidden p-2 hover:bg-[#ffffff1a] rounded-full transition-all">
                <i class="fas fa-search text-white text-xl"></i>
            </button>
            <button class="md:hidden p-2 hover:bg-[#ffffff1a] rounded-full transition-all">
                <i class="fas fa-microphone text-white text-xl"></i>
            </button>
            <button class="p-2 hover:bg-[#ffffff1a] rounded-full hidden sm:block transition-all">
                <i class="fas fa-video text-white text-xl"></i>
            </button>
            <button class="p-2 hover:bg-[#ffffff1a] rounded-full hidden sm:block transition-all">
                <i class="fas fa-bell text-white text-xl"></i>
            </button>
            <button class="ml-2 px-4 py-1 text-[#3ea6ff] border border-[#ffffff1a] rounded-full hover:bg-[#263850] font-medium flex items-center gap-2 transition-all">
                <i class="fas fa-user-circle text-xl"></i>
                <span class="hidden sm:inline">Sign in</span>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar fixed left-0 top-14 w-64 h-[calc(100vh-56px)] bg-[#0f0f0f] bg-opacity-80 backdrop-blur-lg overflow-y-auto glass">
        <div class="p-3">
            <a href="#" class="flex items-center px-3 py-2 rounded-lg bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-home text-xl w-8"></i>
                <span class="sidebar-text">Home</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 mt-1 rounded-lg hover:bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-play text-xl w-8"></i>
                <span class="sidebar-text">Shorts</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 mt-1 rounded-lg hover:bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-tv text-xl w-8"></i>
                <span class="sidebar-text">Subscriptions</span>
            </a>

            <hr class="my-3 border-[#ffffff1a]">

            <div class="px-3 py-2 text-sm text-gray-400 sidebar-text">
                Sign in to like videos, comment, and subscribe.
            </div>

            <hr class="my-3 border-[#ffffff1a]">

            <h3 class="px-3 py-2 text-base font-medium sidebar-text">Explore</h3>
            <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-fire text-xl w-8"></i>
                <span class="sidebar-text">Trending</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 mt-1 rounded-lg hover:bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-music text-xl w-8"></i>
                <span class="sidebar-text">Music</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 mt-1 rounded-lg hover:bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-gamepad text-xl w-8"></i>
                <span class="sidebar-text">Gaming</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 mt-1 rounded-lg hover:bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-newspaper text-xl w-8"></i>
                <span class="sidebar-text">News</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 mt-1 rounded-lg hover:bg-[#ffffff1a] sidebar-item transition-all">
                <i class="fas fa-trophy text-xl w-8"></i>
                <span class="sidebar-text">Sports</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content ml-64 mt-14 p-6">
        <div class="flex items-center justify-center min-h-[80vh]">
            <div class="glass p-8 rounded-2xl max-w-2xl w-full mx-4 relative overflow-hidden">
                <!-- Vector Art -->
                <div class="absolute top-0 right-0 w-64 h-64 opacity-10">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#FF0066" d="M44.7,-76.4C58.8,-69.2,71.8,-59.1,79.6,-45.8C87.4,-32.5,90,-16.3,88.5,-1.5C87,13.3,81.4,26.7,73.6,38.4C65.8,50.1,55.7,60.2,43.7,67.8C31.7,75.4,17.8,80.5,2.7,76.7C-12.4,72.9,-27.7,60.2,-41.5,51.1C-55.3,42,-67.7,36.5,-76.4,26.2C-85.1,15.9,-90.1,0.8,-87.3,-12.9C-84.5,-26.6,-73.9,-38.9,-61.8,-47.4C-49.7,-55.9,-36.1,-60.6,-23.5,-68.9C-10.9,-77.2,0.8,-89.1,13.2,-89.7C25.7,-90.3,38.9,-79.6,44.7,-76.4Z" transform="translate(100 100)" />
                    </svg>
                </div>
                
                <div class="text-center relative z-10">
                    <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-[#ffffff1a] flex items-center justify-center backdrop-blur-lg">
                        <i class="fas fa-video text-4xl text-[#3ea6ff]"></i>
                    </div>
                    <h2 class="text-3xl font-medium mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Start Your Journey</h2>
                    <p class="text-[#aaa] mb-8">Create and share amazing videos with the world. Join our community of creators today.</p>
                    <button class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full text-white font-medium hover:opacity-90 transition-all transform hover:scale-105">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
