<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButeTube</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f9f9f9]">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white flex items-center justify-between px-4 h-14 z-50">
        <div class="flex items-center">
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <a href="/" class="ml-4 flex items-center">
                <i class="fab fa-youtube text-red-600 text-3xl"></i>
                <span class="ml-1 text-xl font-semibold">ButeTube</span>
            </a>
        </div>
        
        <div class="flex-1 flex justify-center max-w-2xl">
            <div class="w-full flex">
                <div class="flex flex-1">
                    <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:border-blue-500">
                    <button class="px-6 py-2 bg-gray-50 border border-l-0 border-gray-300 rounded-r-full hover:bg-gray-100">
                        <i class="fas fa-search text-gray-600"></i>
                    </button>
                </div>
                <button class="ml-4 p-2 hover:bg-gray-100 rounded-full">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center">
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i class="fas fa-video text-xl"></i>
            </button>
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i class="fas fa-bell text-xl"></i>
            </button>
            <button class="ml-2 px-4 py-1 text-blue-600 border border-blue-600 rounded-full hover:bg-blue-50">
                <i class="fas fa-user-circle text-xl mr-2"></i>
                Sign in
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="fixed left-0 top-14 h-full w-60 bg-white pt-2 overflow-y-auto">
        <div class="px-3">
            <a href="#" class="flex items-center px-3 py-2 bg-gray-100 rounded-lg">
                <i class="fas fa-home text-xl w-8"></i>
                <span>Home</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-film text-xl w-8"></i>
                <span>Shorts</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-play text-xl w-8"></i>
                <span>Subscriptions</span>
            </a>
            <hr class="my-2">
            <a href="#" class="flex items-center px-3 py-2 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-user text-xl w-8"></i>
                <span>You</span>
            </a>
            <a href="#" class="flex items-center px-3 py-2 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-history text-xl w-8"></i>
                <span>History</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="ml-60 mt-14 p-6">
        <div class="flex flex-col items-center justify-center min-h-[80vh]">
            <i class="fas fa-search text-6xl text-gray-400 mb-4"></i>
            <h2 class="text-2xl font-medium mb-2">Try searching to get started</h2>
            <p class="text-gray-600">Start watching videos to help us build a feed of videos you'll love.</p>
        </div>
    </main>

</body>
</html>
